<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Books</title>
</h:head>
<h:body>
	<ui:composition>
		<p>{name of book list}</p>
		<br /> favorites
		<br /> to read
		<br /> completed
		<br /> recommendations
		
		<h:form>
			<h:dataTable value="#{collectionController.bookCollections}"
				var="collections">
				<h:column>#{collections.name}</h:column>
				<h:column>#{collections.description}</h:column>
				<h:column>
					<h:commandButton value="viewEntries" action="#{collectionController.collectionEntries}">
						<f:param name="id" value="#{collections.bookColId}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>

		</h:form>

		<h:form>
			<p:commandButton value="Create Collection" type="button"
				onclick="PF('createCol').show();" />

			<p:dialog header="Create Collection" widgetVar="createCol">
				<ui:include src="../create/createCollection.xhtml" />
			</p:dialog>
		</h:form>

	</ui:composition>
</h:body>
</html>
