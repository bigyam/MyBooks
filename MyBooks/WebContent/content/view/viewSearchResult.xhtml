<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Books</title>
</h:head>
<h:body>
	<ui:composition>
		<p>view search result</p>
		<table>
			<tr>
				<td>Title</td>
				<td>Author</td>
				<td>Rating /5</td>
				<td>Number of Reviews</td>
			</tr>
		</table>
		<h:dataTable value="#{searchBookBean.book}" var="book">
			<h:column>#{book.title}</h:column>
			<h:column>#{book.author}</h:column>
			<h:column>#{book.rating}</h:column>
			<h:column>#{book.ratingCount}</h:column>
		</h:dataTable>
		<h:outputLabel value="#{searchBookBean.tempResults}" />
	</ui:composition>
</h:body>
</html>
