<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Books</title>
</h:head>
<h:body>
	<ui:composition>
		<p>Collection Entries</p>
		
		<h:form> 
		<h:dataTable value="#{collectionController.entryBeanList}" var="entry">
			<h:column>#{entry.book.title}</h:column>
			<h:column>#{entry.comment}</h:column>			
		</h:dataTable>
		
			<h:inputText value="#{createCollectionBean.name}" required="true" />
			<h:commandButton value="Close" oncomplete="viewCollection.hide();" />
		</h:form>
	</ui:composition>
</h:body>
</html>
